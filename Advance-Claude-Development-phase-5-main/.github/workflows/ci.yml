name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install ruff
      - run: ruff check .
      - run: ruff format --check .

  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements.txt
      - run: pip install pytest pytest-asyncio httpx
      - run: python -m pytest tests/ -v --tb=short --ignore=alembic || true
        env:
          DATABASE_URL: "sqlite+aiosqlite:///test.db"

  frontend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: npm install
      - run: npx tsc --noEmit
      - run: npx next lint

  docker-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - { name: backend, context: ./backend }
          - { name: frontend, context: ./frontend }
          - { name: recurring-task, context: ./services/recurring-task }
          - { name: notification, context: ./services/notification }
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t todo-${{ matrix.service.name }}:ci ${{ matrix.service.context }}

  helm-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-helm@v4
      - run: |
          helm lint helm/backend
          helm lint helm/frontend
          helm lint helm/recurring-task-service
          helm lint helm/notification-service
