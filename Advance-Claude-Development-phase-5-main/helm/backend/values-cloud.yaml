replicaCount: 2

image:
  repository: your-registry.azurecr.io/todo-backend
  tag: latest
  pullPolicy: Always

service:
  port: 8000

dapr:
  enabled: true
  appId: backend
  appPort: 8000

env:
  DAPR_HTTP_PORT: "3500"
  USE_DAPR_SECRETS: "true"

resources:
  limits:
    cpu: "1"
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi
