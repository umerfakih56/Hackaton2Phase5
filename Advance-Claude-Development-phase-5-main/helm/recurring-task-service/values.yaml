replicaCount: 1

image:
  repository: todo-recurring-task
  tag: latest
  pullPolicy: IfNotPresent

service:
  port: 8001

dapr:
  enabled: true
  appId: recurring-task-service
  appPort: 8001

env:
  DAPR_HTTP_PORT: "3500"
  BACKEND_API_URL: "http://todo-backend:8000"

resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
