apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-recurring-task
  labels:
    app: {{ .Release.Name }}-recurring-task
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-recurring-task
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-recurring-task
      annotations:
        dapr.io/enabled: "{{ .Values.dapr.enabled }}"
        dapr.io/app-id: "{{ .Values.dapr.appId }}"
        dapr.io/app-port: "{{ .Values.dapr.appPort }}"
    spec:
      containers:
        - name: recurring-task
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: DAPR_HTTP_PORT
              value: "{{ .Values.env.DAPR_HTTP_PORT }}"
            - name: BACKEND_API_URL
              value: "{{ .Values.env.BACKEND_API_URL }}"
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-recurring-task
spec:
  selector:
    app: {{ .Release.Name }}-recurring-task
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
