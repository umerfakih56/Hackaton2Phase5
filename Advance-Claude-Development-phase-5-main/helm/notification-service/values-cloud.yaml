replicaCount: 1

image:
  repository: your-registry.azurecr.io/todo-notification
  tag: latest
  pullPolicy: Always

service:
  port: 8002

dapr:
  enabled: true
  appId: notification-service
  appPort: 8002

env:
  DAPR_HTTP_PORT: "3500"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi
